<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="header.js"></script>
            
</head>
<body>

        <div w3-include-html="navbar.html"></div> 

        <script>
        includeHTML();
        </script>
        <div class="container">

                <h2>Register</h2>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>FirstName</label>
                        <input class="form-control" placeholder="Enter your firstname">
                        
                    </div>
            
                    <div class="form-group">
                        <label>MiddleName</label>
                        <input class="form-control" placeholder="Enter your Middlename">
                       
                    </div>

                    <div class="form-group">
                            <label>LastName</label>
                            <input class="form-control" placeholder="Enter your Lastname">
                            
                        </div>

                        <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control">
                                
                            </div>

                    <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" placeholder="Enter your Username">
                           
                        </div>

                        <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter your Password">
                               
                            </div>
            
                    

                    
            
                    <button type="submit" class="btn btn-primary">Submit</button>
            
                </form>
               
            
            </div>


            
            
</body>
</html>
