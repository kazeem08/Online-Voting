<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  src="http://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script> -->

</head>

<body>

    <div id="nav-placeholder">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px">
            <a class="navbar-brand" href="./index.html">INEC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="./index.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    

                    <li class="nav-item">

                        <a href="Login.html" class="nav-link">Login</a>
                    </li>

                    
                </ul>

            </div>
        </nav>
    </div>

    <div class="container">

        <h2>Register</h2>
        <form id="register-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>FirstName</label>
                <input class="form-control" id="fname" placeholder="Enter your firstname" required>

            </div>

            <div class="form-group">
                <label>MiddleName</label>
                <input class="form-control" id="mname" placeholder="Enter your Middlename" required>

            </div>

            <div class="form-group">
                <label>LastName</label>
                <input class="form-control" id="lname" placeholder="Enter your Lastname" required>

            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dateofbirth" class="form-control" required>

            </div>

            <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="uname" placeholder="Enter your Username" required>

            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="pword" class="form-control" placeholder="Enter your Password" required>

            </div>

            <button type="button" id="register" class="btn btn-primary">Submit</button>

        </form>


    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    <script src="./voting/js/bootstrap.min.js"></script>

    <script src="./voting/js/server.js"></script>

</body>

</html>
