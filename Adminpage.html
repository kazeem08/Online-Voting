<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online voting</title>




</head>

<body>

    <div id="nav-placeholder">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px">
            <a class="navbar-brand" href="./index.html">INEC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="./index.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="RegisterVoters.html" class="nav-link">Register</a>
                    </li>


                    <li class="nav-item">

                        <a href="#" id="logout" class="nav-link">Logout</a>
                    </li>

                </ul>

            </div>
        </nav>
    </div>

    <div class="container">
    <table id="table" class="table" table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Party</th>
                <th scope="col">State</th>
                <th scope="col">Votes</th>
                <th scope="col">Delete</th>
                <th scope="col"></th>
                <th scope="col">Update</th>
            </tr>
        </thead>
    </table>


    <button data-toggle='modal' data-target='#modaladd'>Add candidate</button>

    <!-- <button type="button" id="Addcandidate">Add</button> -->

    <div class="modal fade" id="modaladd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mainform">
                        <h3>Add a candidate</h3>
                        <form class="form1">
                            <label>Firstname</label>
                            <input id="fname" type="text"><br>
                            <label>Middlename</label>
                            <input id="mname" type="text"><br>
                            <label>Lastname</label>
                            <input id="lname" type="text"><br>
                            <label>Date of Birth</label>
                            <input id="dob" type="text"><br>
                            <label>Party</label>
                            <input id="party" type="text"><br>
                            <label>State</label>
                            <input id="state" type="text"><br>
                            <label>votes</label>
                            <input id="votecount"><br>

                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Addcandidate">Add</button>
                </div>
            </div>
        </div>
    </div>


    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mainform1">
                        <h3>Update candidate</h3>
                        <form class="form2">
                            <label>Firstname</label>
                            <input id="upfname" type="text"><br>
                            <label>Middlename</label>
                            <input id="upmname" type="text"><br>
                            <label>Lastname</label>
                            <input id="uplname" type="text"><br>
                            <label>Date of Birth</label>
                            <input id="updob" type="text"><br>
                            <label>Party</label>
                            <input id="upparty" type="text"><br>
                            <label>State</label>
                            <input id="upstate" type="text"><br>
                            <!-- <label>votes</label> -->
                            <input id="votecounted" type="hidden">
                            <input id="userid" type="hidden">

                            <!-- <button type="button" id="Updatecandidate">Update</button> -->

                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Updatecandidate">Update</button>
                </div>
            </div>
        </div>
    </div>


</div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>


    <script src="./voting/js/bootstrap.min.js"></script>

    <script src="./voting/js/server.js"></script>
    <script src="./voting/js/words.js"></script>


    <!-- <script src="./voting/js/adminpage.js"></script> -->

</body>

</html>
