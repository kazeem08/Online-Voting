    <div class="container">

        <h2>Login</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" id="uname" placeholder="Enter your Username">

            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="pword" placeholder="Enter your Password">

            </div>

            <div class="form-group">
                <label>Admin No</label>
                <input type="password" class="form-control" id="adminId" placeholder="Enter your Admin number">

            </div>


            <button type="button" id="adminlogin" class="btn btn-primary">Login</button>

        </form>

    </div>
