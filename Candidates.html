        crossorigin="anonymous">
    

</head>

<body>
    <div id="nav-placeholder">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px">
            <a class="navbar-brand" href="./index.html">INEC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="./index.html" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="RegisterVoters.html" class="nav-link">Register</a>
                    </li>

                    <li class="nav-item">

                        <a href="Login.html" class="nav-link">Login</a>
                    </li>

                    <li class="nav-item">

                        <a href="Candidates.html" class="nav-link">Candidates</a>
                    </li>

                </ul>

            </div>
        </nav>
    </div>


    <div class="container">

        <h2>Register</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>FirstName</label>
                <input id="first" class="form-control">

            </div>

            <div class="form-group">
                <label>MiddleName</label>
                <input id="middle" class="form-control">

            </div>

            <div class="form-group">
                <label>LastName</label>
                <input id="last" class="form-control">

            </div>

            <div class="form-group">
                <label>Date of birth</label>
                <input id="dob" type="date" class="form-control">

            </div>

            <div class="form-group">
                    <label>Party</label>
                    <input id="party" class="form-control">
    
                </div>

            <button id="AddCandidate" type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

    <script src="./voting/js/bootstrap.min.js"></script>

    <script src="./voting/js/server.js"></script>
